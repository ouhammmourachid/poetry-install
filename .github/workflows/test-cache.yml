name: Test action with cache

on:
  workflow_dispatch:

jobs:
  ci:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        python-version: 3.12
        with:
          install-dependencies: false
      - name: View poetry --help
        run: |
          poetry --help
          poetry version
          poetry run python --version
